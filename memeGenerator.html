<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memeGenerator.css">
    <title>Meme Generator</title>
</head>
<body>
    <header class="page-header">
        <h1>Meme Generator</h1>
    </header>
        <div class="meme-form">
            <form id="meme-form">
                <input type="text" id="top-text" placeholder="Top Text" required>
                <input type="text" id="bottom-text" placeholder="Bottom Text" required>
                <input type="url" id="image-url" placeholder="Image URL" required>
                <button type="submit">Generate Meme</button>
            </form>
        </div>
    <div class="memes-container" id="memes-container">
        <!-- Memes will be added here -->
    </div>
    <script src="memeGenerator.js"></script>
</body>
</html>
